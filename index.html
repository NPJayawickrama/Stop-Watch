    <script src="javascript.js"></script>
    <title>Stop Watch</title>
</head>
<body>
    <div class="wrepper">
    <h1>STOP WATCH</h1>
    <p><span id="seconds">00</span>:<span id="tens">00</span></p>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
    <button id="Reset">Reset</button>
    <button id ="Lap">Lap</button>
    <p>Lap 1 : <span id="lapSeconds1">00</span>:<span id="lapTens1">00</span></p>
    <p>Lap 2 : <span id="lapSeconds2">00</span>:<span id="lapTens2">00</span></p>
    <p>Lap 3 : <span id="lapSeconds3">00</span>:<span id="lapTens3">00</span></p>
    <p>Lap 4 : <span id="lapSeconds4">00</span>:<span id="lapTens4">00</span></p>
    <p>Lap 5 : <span id="lapSeconds5">00</span>:<span id="lapTens5">00</span></p>
    </div>
</body>
</html>
